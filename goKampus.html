<!doctype html>
<html lang="en">

            border-radius: 10px;

            background: #eee;
        }

        .btn1 {
            background: rgb(165, 164, 164);
            border: 1px solid gray;
            border-radius: 2px;
        }
    
        .btn1:hover {
            background: rgb(165, 164, 164);
            color: white; 
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

        .main2 {
            height: 100%;
        }

            text-align: center;
